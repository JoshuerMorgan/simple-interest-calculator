<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Simple Interest Calculator</title>

    </head>
    <body>
        
        <div class="maindiv">
            <h1 id="title">Simple Interest Calculator ðŸ’°</h1>
            <div id="container">
                 Amount 
                 <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number"  id="principal" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                </div>
                <div id="rate_container">
                <label for="rate">Interest Rate</label>
                <br/>
                <div id="rate_values">
                    <input type="range" class="form-range"  min="1" max="20" value="10.25" step="0.25" id="rate" onchange="updateRate()"> 
                    <div><span id="rate_val" class="form-range">10.25</span>%<br></div>
                </div>
                    
                </div>
                <br/>
                
                No. of Years 
                <input type="number" class="form-control"  id="years" list="all_years">
                <datalist id="all_years">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                
                </datalist>
                <br/>
                Interest : <span id="result"></span><br>

                <button onclick="compute()" type="button" class="btn btn-success" id="compute_interest">Compute Interest</button>
                <span id="result"></span>
            </div>
           
        </div>
        <footer>
            &#169; This Calculator belongs to Joshua Akeredolu
        </footer>
    </body>
</html>
